nameOverride: prism-api
image:
  repository: rex/prism-api

services:
 - name: prism-api
   externalPort: '80'
   internalPort: '8000'

ingress:
  enabled: true
  internet_facing: true
  authentication:
    employee: true

replicaCount: 3

priorityClassName: shared-critical

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 20
  periodSeconds: 60
  timeoutSeconds: 5

livenessProbe:
  httpGet:
    path: /health/status
    port: 8000
  initialDelaySeconds: 20
  periodSeconds: 60
  timeoutSeconds: 5

resources:
  limits:
    memory: 256Mi
    cpu: 200m

env:
  LOG_LEVEL: INFO
